<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js.quiz - Profile</title>

    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <script src="../utils/validateUserSession.js"></script>
  </head>
<body>
  <header class="header">
    <h2 class="logo">
      js<strong>.</strong>quiz
    </h2>
    <button type="button" id="profile" class="profile profile-hidden">
      <p id="username"></p>
      <img id="profileImage" src="../assets/user.jpg" />
    </button>
  </header>
  <div class="app">
    <div class="form-container">
      <button class="logout" id="logout">
        <img src="../assets/logout.svg" alt="logout"/>
        <p>Logout</p>
      </button>
      <form id="user-form">
        <p class="form-id">Perfil</p>
        <div>
          <input name="name" type="string" placeholder="Nome"/>
          <p class="error_text" id="name_error"></p>
        </div>
        <div>
          <input name="email" type="email" placeholder="E-mail"/>
          <p class="error_text" id="email_error"></p>
        </div>
        <p class="form-id">Senhas</p>
        <div>
          <input name="old_password" type="password" placeholder="Senha antiga"/>
          <p class="error_text"></p>
        </div>
        <div>
          <input name="password" type="password" placeholder="Nova Senha"/>
          <p class="error_text"></p>
        </div>
        <div>
          <input name="password_confirmation" type="password" placeholder="Confirmação de Senha"/>
          <p class="error_text"></p>
        </div>
        <button type="button" class="btn" id="submitButton">Salvar</button>
      </form>
      <button type="button" class="deleteButton" id="deleteButton">Deletar minha conta</button>
      <a href="/">< Voltar</a>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../scripts/header.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
